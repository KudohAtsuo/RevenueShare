<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Revenue Share</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link href="./css/app.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="container">
    <div class="row">
      <h1><i class="fab fa-accusoft fa-fw" ></i>Revenue Share</h1>
    </div>
    <div class="row">
    <span id="contractAddress"></span>
    </div>
    <div class="row">
      <h3>Share revenue between shareholders</h3>
    </div>



    <table class="table" id="revenue_table">
      <tr>
        <th></th>
        <th>Adress</th>
        <th>TxHush</th>
        <th>TxValue</th>
      </tr>
      <tr>
        <th>Contract</th>
        <td><span id="c_address"></span></td>
        <td><span id="txHush"></span></td>
        <td><span id="txVal"></span></td>
      </tr>

    </table>
  </div>
  <div class="container">
    <div class="row">
      <h1>Pay Contract</h1>
    </div>
    <div class="row">
      <h3>Pay to contract from Coinbase account</h3>
      <h3>!!!Before paying revenue, make sure your address is shown in table above!!!</h3>
    </div>

    <input type="text" class="form-control" id="amount" placeholder="amount in ETH">
    <button class="btn btn-primary btn-lg" onclick="sendEther()">SEND</button>
    <div class="row">
      <span id="status"></span>
    </div>
  </div>


  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/web3.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script defer src="./js/fontawesome-all.min.js"></script>
  <script src="./js/app.js"></script>


</body>

</html>
